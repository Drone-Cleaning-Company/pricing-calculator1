<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Window Cleaning Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&family=SF+Pro+Text:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f7;
            color: #1d1d1f;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Subtle Background Pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 40%, rgba(255, 149, 0, 0.05) 0%, transparent 70%),
                       radial-gradient(circle at 70% 60%, rgba(255, 149, 0, 0.05) 0%, transparent 70%);
            z-index: -2;
        }

        .reset-container {
            width: 90%;
            max-width: 450px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            padding: 40px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background-color: #f5f5f7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: #007AFF;
            font-size: 32px;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.15);
        }

        h1 {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            font-weight: 600;
            font-size: 24px;
            margin-bottom: 10px;
            color: #1d1d1f;
        }

        p {
            color: #6e6e73;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #1d1d1f;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #86868b;
        }

        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid #d2d2d7;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f5f5f7;
        }

        input:focus {
            outline: none;
            border-color: #0071e3;
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.15);
            background: #fff;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            background: #0062cc;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.2);
        }

        button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        button:disabled {
            background: #a2a2a7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
        }

        .success {
            background-color: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.2);
        }

        .error {
            background-color: rgba(244, 67, 54, 0.1);
            color: #F44336;
            border: 1px solid rgba(244, 67, 54, 0.2);
        }

        .login-link {
            display: inline-block;
            margin-top: 20px;
            color: #007AFF;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .login-link:hover {
            color: #0062cc;
            text-decoration: underline;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #86868b;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }

        .password-toggle:hover {
            color: #1d1d1f;
        }

        .password-requirements {
            margin-top: 10px;
            font-size: 14px;
            color: #6e6e73;
        }

        .password-strength {
            height: 5px;
            background: #d2d2d7;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .weak {
            background-color: #F44336;
            width: 33%;
        }

        .medium {
            background-color: #FF9500;
            width: 66%;
        }

        .strong {
            background-color: #4CAF50;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="reset-container">
        <div class="logo-icon">
            <i class="fas fa-lock"></i>
        </div>
        <h1>Reset Your Password</h1>
        <p>Enter your new password below</p>

        <form id="resetForm">
            <div class="form-group">
                <label for="password">New Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Enter new password" required>
                    <button type="button" class="password-toggle" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="password-strength">
                    <div class="password-strength-bar" id="passwordStrengthBar"></div>
                </div>
                <div class="password-requirements">
                    Password should be at least 8 characters with a mix of letters, numbers, and symbols.
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
                </div>
            </div>

            <button type="submit" id="resetButton">
                <i class="fas fa-sync-alt"></i> Reset Password
            </button>
        </form>

        <div id="message" class="message" style="display: none;"></div>

        <a href="index.html" class="login-link">Back to Login</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resetForm = document.getElementById('resetForm');
            const message = document.getElementById('message');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const togglePassword = document.getElementById('togglePassword');
            const passwordStrengthBar = document.getElementById('passwordStrengthBar');
            const resetButton = document.getElementById('resetButton');

            // Get token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                showMessage('Invalid reset link. Please request a new password reset.', 'error');
                resetButton.disabled = true;
            }

            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.querySelector('i').className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
            });

            // Check password strength
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                let strength = 0;

                if (password.length >= 8) strength += 1;
                if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength += 1;
                if (password.match(/\d/)) strength += 1;
                if (password.match(/[^a-zA-Z\d]/)) strength += 1;

                passwordStrengthBar.className = 'password-strength-bar';
                
                if (strength < 2) {
                    passwordStrengthBar.classList.add('weak');
                } else if (strength < 4) {
                    passwordStrengthBar.classList.add('medium');
                } else {
                    passwordStrengthBar.classList.add('strong');
                }
            });

            // Form submission
            resetForm.addEventListener('submit', async function(event) {
                event.preventDefault();

                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                // Validate password
                if (password.length < 8) {
                    showMessage('Password must be at least 8 characters long', 'error');
                    return;
                }

                // Check if passwords match
                if (password !== confirmPassword) {
                    showMessage('Passwords do not match', 'error');
                    return;
                }

                try {
                    resetButton.disabled = true;
                    resetButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

                    const response = await fetch('/api/auth/reset-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ token, newPassword: password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showMessage('Password reset successful! You can now login with your new password.', 'success');
                        resetForm.reset();
                        
                        // Redirect to login page after 3 seconds
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 3000);
                    } else {
                        showMessage(data.message || 'Failed to reset password', 'error');
                        resetButton.disabled = false;
                        resetButton.innerHTML = '<i class="fas fa-sync-alt"></i> Reset Password';
                    }
                } catch (error) {
                    console.error('Error resetting password:', error);
                    showMessage('An error occurred. Please try again.', 'error');
                    resetButton.disabled = false;
                    resetButton.innerHTML = '<i class="fas fa-sync-alt"></i> Reset Password';
                }
            });

            function showMessage(text, type) {
                message.textContent = text;
                message.className = `message ${type}`;
                message.style.display = 'block';
            }
        });
    </script>
</body>

</html>
