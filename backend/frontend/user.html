<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Drone Cleaning Services</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #0a0a1f;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .dashboard {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            transition: all 0.3s ease;
            overflow-y: auto;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 3rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #00f2fe, #4facfe);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            color: white;
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.3);
        }

        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2em;
            font-weight: 700;
            background: linear-gradient(to right, #fff, #0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 2rem;
            flex: 1;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.05);
            color: cyan;
            transform: translateX(5px);
        }

        .nav-link.active {
            background: rgba(0, 255, 255, 0.1);
            color: cyan;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .nav-link i {
            font-size: 1.2em;
            width: 24px;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            padding: 2rem;
            width: calc(100% - 280px);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .welcome-section h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2em;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #fff, #0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-info {
            color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-info i {
            color: cyan;
        }

        /* Project Cards */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .project-card:hover::before {
            transform: translateX(100%);
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .project-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .project-icon {
            width: 40px;
            height: 40px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: cyan;
        }

        .project-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2em;
            color: #fff;
        }

        .project-details {
            margin-top: 1rem;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .detail-value {
            color: cyan;
            font-weight: 500;
        }

        /* Quick Actions */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .action-button {
            background: linear-gradient(145deg, rgba(26, 32, 44, 0.9), rgba(17, 24, 39, 0.95));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .action-button:hover {
            transform: translateY(-2px);
            background: linear-gradient(145deg, rgba(37, 45, 62, 0.9), rgba(26, 32, 44, 0.95));
            border-color: rgba(0, 255, 255, 0.2);
            color: rgba(0, 255, 255, 0.9);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .action-button i {
            font-size: 1.2em;
            color: rgba(0, 255, 255, 0.7);
            transition: all 0.3s ease;
        }

        .action-button:hover i {
            color: rgba(0, 255, 255, 0.9);
            transform: translateY(-1px);
        }

        /* Cost Overview */
        .cost-overview {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5em;
            margin-bottom: 1.5rem;
            color: #fff;
        }

        .cost-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .cost-item {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
        }

        .cost-label {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0.5rem;
        }

        .cost-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5em;
            color: cyan;
        }

        /* Logout Button Container */
        .logout-container {
            position: sticky;
            bottom: 2rem;
            width: 100%;
            padding-top: 2rem;
            background: linear-gradient(to bottom, transparent, rgba(10, 10, 31, 0.9) 20%);
        }

        /* Logout Button */
        .logout-button {
            margin-top: auto;
            background: linear-gradient(135deg, #ff4d4d 0%, #f02929 100%);
            border: none;
            color: white;
            padding: 1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            font-size: 1.1em;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255, 77, 77, 0.2);
        }

        .logout-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .logout-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 77, 77, 0.3);
        }

        .logout-button:hover::before {
            left: 100%;
        }

        .logout-button i {
            font-size: 1.2em;
            transition: transform 0.3s ease;
        }

        .logout-button:hover i {
            transform: translateX(3px);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
                z-index: 1000;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                width: 100%;
            }

            .menu-toggle {
                display: block;
            }
        }

        @media (max-width: 768px) {
            .project-grid {
                grid-template-columns: 1fr;
            }

            .quick-actions {
                grid-template-columns: 1fr;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .project-card {
            animation: fadeIn 0.5s ease-out forwards;
        }

        .project-card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .project-card:nth-child(3) {
            animation-delay: 0.4s;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-drone"></i>
                </div>
                <div class="logo-text">DroneCleaning Co.</div>
        </div>

            <nav class="nav-links">
                <a href="#" class="nav-link active">
                    <i class="fas fa-home"></i>
                    Dashboard
                </a>
                <a href="window-cleaning.html" class="nav-link">
                    <i class="fas fa-spray-can"></i>
                    Window Cleaning
                </a>
                <a href="operational-costs.html" class="nav-link">
                    <i class="fas fa-calculator"></i>
                    Operational Costs
                </a>
                <a href="other-costs.html" class="nav-link">
                    <i class="fas fa-coins"></i>
                    Other Costs
                </a>
                <a href="calculations.html" class="nav-link">
                    <i class="fas fa-history"></i>
                    My Calculations
                </a>
            </nav>

            <div class="logout-container">
                <button id="logoutBtn" class="logout-button">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <div class="welcome-section">
                    <h1>My Dashboard</h1>
                    <div class="user-info">
                        <i class="fas fa-user"></i>
                        <span>Welcome, <span id="userName">User</span></span>
                        <span>|</span>
                        <i class="fas fa-globe"></i>
                        <span id="userCountry">USA</span>
                    </div>
                </div>
        </div>

            <!-- Quick Actions -->
            <div class="quick-actions">
                <a href="window-cleaning.html" class="action-button">
                    <i class="fas fa-plus"></i>
                    New Calculation
                </a>
                <a href="calculations.html" class="action-button">
                    <i class="fas fa-history"></i>
                    View History
                </a>
                <a href="operational-costs.html" class="action-button">
                    <i class="fas fa-cog"></i>
                    Operational Costs
                </a>
                <a href="other-costs.html" class="action-button">
                    <i class="fas fa-coins"></i>
                    Other Costs
                </a>
            </div>

            <!-- Recent Calculations -->
            <div id="recentCalculations" class="project-grid">
                <!-- Template for JavaScript to clone and populate -->
                <template id="calculationTemplate">
                    <div class="project-card">
                        <div class="project-header">
                            <div class="project-icon">
                                <i class="fas fa-building"></i>
                            </div>
                            <div class="project-title"></div>
                        </div>
                        <div class="project-details">
                            <div class="detail-item">
                                <span>Client Name</span>
                                <span class="detail-value client-name"></span>
                            </div>
                            <div class="detail-item">
                                <span>Square Footage</span>
                                <span class="detail-value square-footage"></span>
                            </div>
                            <div class="detail-item">
                                <span>Total Price</span>
                                <span class="detail-value total-price"></span>
                            </div>
                            <div class="detail-item">
                                <span>Type</span>
                                <span class="detail-value cleaning-type"></span>
                            </div>
                        </div>
                    </div>
                </template>
            </div>

            <!-- Overview Stats -->
            <div class="cost-overview">
                <h2 class="section-title">Overview</h2>
                <div class="cost-grid">
                    <div class="cost-item">
                        <div class="cost-label">Total Calculations</div>
                        <div class="cost-value" id="totalCalculations">0</div>
                    </div>
                    <div class="cost-item">
                        <div class="cost-label">Average Project Cost</div>
                        <div class="cost-value" id="averageProjectCost">$0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
    <script src="logout.js"></script>
    <script>
        // Function to format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(amount);
        }

        // Function to format square footage
        function formatSqFt(sqft) {
            return new Intl.NumberFormat('en-US').format(sqft) + ' sq ft';
        }

        // Function to update user info
        function updateUserInfo() {
            const userName = localStorage.getItem('name');
            const userCountry = localStorage.getItem('country') || 'USA';
            
            if (!userName) {
                console.error('No user name found in localStorage');
                window.location.href = '/index.html'; // Redirect to login if no name
                return;
            }
            
            document.getElementById('userName').textContent = userName;
            document.getElementById('userCountry').textContent = userCountry;
        }

        // Function to populate recent calculations
        async function loadRecentCalculations() {
            try {
                // Get user's country from localStorage or default to 'USA'
                const userCountry = localStorage.getItem('country') || 'USA';
                const token = localStorage.getItem('token');
                
                if (!token) {
                    console.error('No authentication token found');
                    return;
                }

                if (!userCountry) {
                    console.error('No country found');
                    return;
                }
                
                console.log('Fetching calculations for country:', userCountry);
                
                // Fetch calculations for the user's country only
                const response = await fetch(`/api/calculations?country=${encodeURIComponent(userCountry)}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Received calculations:', data);
                
                // Ensure we have an array of calculations
                const calculations = Array.isArray(data) ? data : [];
                
                const container = document.getElementById('recentCalculations');
                const template = document.getElementById('calculationTemplate');
                container.innerHTML = ''; // Clear existing content
                
                // Take only the 3 most recent calculations
                const recentCalcs = calculations.slice(0, 3);
                
                recentCalcs.forEach((calc, index) => {
                    const card = template.content.cloneNode(true);
                    
                    // Set calculation title
                    card.querySelector('.project-title').textContent = `Calculation #${calculations.length - index}`;
                    
                    // Set calculation details
                    card.querySelector('.client-name').textContent = calc.name || 'N/A';
                    card.querySelector('.square-footage').textContent = formatSqFt(calc.totalSqFt || 0);
                    card.querySelector('.total-price').textContent = formatCurrency(calc.totalPrice || 0);
                    card.querySelector('.cleaning-type').textContent = calc.cleaningType || 'N/A';
                    
                    container.appendChild(card);
                });

                // Update overview stats
                document.getElementById('totalCalculations').textContent = calculations.length;
                
                if (calculations.length > 0) {
                    // Calculate average project cost
                    const avgCost = calculations.reduce((sum, calc) => sum + (calc.totalPrice || 0), 0) / calculations.length;
                    document.getElementById('averageProjectCost').textContent = formatCurrency(avgCost);
                } else {
                    // No calculations yet
                    document.getElementById('averageProjectCost').textContent = '$0';
                }

            } catch (error) {
                console.error('Error loading calculations:', error);
                // Show error message to user
                const container = document.getElementById('recentCalculations');
                container.innerHTML = `
                    <div class="project-card" style="text-align: center; padding: 2rem;">
                        <div class="project-icon" style="margin: 0 auto 1rem;">
                            <i class="fas fa-exclamation-circle"></i>
                        </div>
                        <div class="project-title" style="color: #ff4d4d;">Error Loading Calculations</div>
                        <div class="project-details">
                            <p>${error.message}</p>
                        </div>
                    </div>
                `;
            }
        }

        // Load calculations and update user info when page loads
        document.addEventListener('DOMContentLoaded', () => {
            updateUserInfo();
            loadRecentCalculations();
        });
    </script>
</body>
</html>
