<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Details Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #312450;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1, h2, h3 {
            color: #bb8fce;
        }

        .form-section {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"], input[type="text"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .readonly-input {
            background-color: rgba(255, 255, 255, 0.05);
            cursor: not-allowed;
        }

        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .radio-item {
            display: flex;
            align-items: center;
        }

        .radio-item input[type="radio"] {
            margin-right: 5px;
        }

        .service-button, .btn {
            background-color: #a270db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .service-button:hover, .btn:hover {
            background-color: #8058b3;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
        }

        .back-button:hover {
            text-decoration: underline;
        }

        #result {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }

        .navigation {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <h1>Pricing Details Calculator</h1>
    
    <form id="pricingForm">
        <div class="form-section">
            <h2>Building Details</h2>
            <div class="form-group">
                <label for="totalSqFt">Total Square Feet (from previous calculation):</label>
                <input type="number" id="totalSqFt" readonly class="readonly-input" value="10000">
            </div>
            
            <div class="form-group">
                <label>Building Height Category:</label>
                <div class="radio-group">
                    <label class="radio-item">
                        <input type="radio" name="heightCategory" value="0-5" required> 1-5 Floors
                    </label>
                    <label class="radio-item">
                        <input type="radio" name="heightCategory" value="6-10"> 6-10 Floors
                    </label>
                    <label class="radio-item">
                        <input type="radio" name="heightCategory" value="10+"> 10+ Floors
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="totalFloors">Total Number of Floors:</label>
                <input type="number" id="totalFloors" required min="1" oninput="calculateDistribution()">
            </div>

            <div class="form-group">
                <label>Cleaning Frequency:</label>
                <div class="radio-group">
                    <label class="radio-item">
                        <input type="radio" name="frequency" value="monthly" required> Monthly
                    </label>
                    <label class="radio-item">
                        <input type="radio" name="frequency" value="quarterly"> Quarterly
                    </label>
                    <label class="radio-item">
                        <input type="radio" name="frequency" value="semi-annually"> Semi-Annually
                    </label>
                    <label class="radio-item">
                        <input type="radio" name="frequency" value="annually"> Annually
                    </label>
                </div>
            </div>
            
        </div>

        <div class="form-section">
            <h2>Floor Distribution</h2>
            <div class="form-group">
                <label for="sqFtPerFloor">Square Feet per Floor:</label>
                <input type="number" id="sqFtPerFloor" readonly class="readonly-input">
            </div>

            <div class="form-group">
                <label for="lowRiseFloors">Low Rise Floors (1-5):</label>
                <input type="number" id="lowRiseFloors" readonly class="readonly-input">
            </div>

            <div class="form-group">
                <label for="midRiseFloors">Mid Rise Floors (6-10):</label>
                <input type="number" id="midRiseFloors" readonly class="readonly-input">
            </div>

            <div class="form-group">
                <label for="highRiseFloors">High Rise Floors (10+):</label>
                <input type="number" id="highRiseFloors" readonly class="readonly-input">
            </div>
        </div>

        <div class="form-section">
            <h2>Square Footage by Rise</h2>
            <div class="form-group">
                <label for="lowRiseSqFt">Low Rise Square Footage:</label>
                <input type="number" id="lowRiseSqFt" readonly class="readonly-input">
            </div>

            <div class="form-group">
                <label for="midRiseSqFt">Mid Rise Square Footage:</label>
                <input type="number" id="midRiseSqFt" readonly class="readonly-input">
            </div>

            <div class="form-group">
                <label for="highRiseSqFt">High Rise Square Footage:</label>
                <input type="number" id="highRiseSqFt" readonly class="readonly-input">
            </div>
        </div>

        <div class="discount-section">
            <h3>Apply Discount</h3>
            <label for="discountType">Discount Type:</label>
            <select id="discountType">
                <option value="none">None</option>
                <option value="percentage">Percentage</option>
                <option value="fixed">Fixed Amount</option>
            </select>

            <div id="discountValueSection" style="display:none;">
                <label for="discountValue">Discount Value:</label>
                <input type="number" id="discountValue" placeholder="Enter discount value" min="0" />
            </div>
        </div>
        

        <button type="button" id="calculatePriceButton" class="service-button">Calculate Final Price</button>

    </form>

    <div id="result" style="display: none;">
        <!-- Results will be dynamically populated by JavaScript -->
    </div>
    <button id="saveButton" class="btn btn-primary">Save Calculation</button>

    <!-- Button to show the P&L page -->
    <button onclick="showPnLPage()">View Profit & Loss Statement</button>

    <div class="navigation">
        <a href="window-cleaning.html" class="service-button">Back to Measurements</a>
        <a href="#" id="backToHome" class="back-button">Back to Home</a>

    </div>

    <script src="pricingDetails.js"></script>
    <script src="setHomeLinks.js"></script>

</body>
</html>
