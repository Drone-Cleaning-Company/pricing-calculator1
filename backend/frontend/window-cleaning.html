<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window and Facade Cleaning Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #312450;
            color: white;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1, h2 {
            color: #a270db;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #bb8fce;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .service-button {
            background-color: #a270db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .service-button:hover {
            background-color: #8058b3;
        }
        .back-button {
    display: inline-block;
    margin-top: 20px;
    color: white; /* Changed to white for better visibility */
    text-decoration: none;
    padding: 10px 20px; /* Add padding to create a box effect */
    border: 1px solid #bb8fce; /* Add a border */
    border-radius: 5px; /* Add rounded corners */
    background-color: rgba(255, 255, 255, 0.1); /* Add a background color */
}

.back-button:hover {
    text-decoration: underline;
    background-color: rgba(255, 255, 255, 0.2); /* Change background on hover */
}


        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        #continueSection {
            margin-top: 20px;
        }

        #buildingsContainer {
            margin-top: 20px;
        }

        #buildingsContainer > div {
            margin-bottom: 15px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }
        select {
    width: 100%;
    padding: 8px;
    border: 1px solid #bb8fce;
    border-radius: 4px;
    background-color: rgba(255, 255, 255, 0.1);
    color: white;
}

select option {
    background-color: #312450;
    color: white;
}
/* Styles for the calculation details section */
#result h3 {
    color: #a270db;
    margin-bottom: 10px;
}

#result p {
    margin-bottom: 10px;
}

/* Table styles */
#result table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
    color: white;
}

#result th,
#result td {
    border: 1px solid rgba(255, 255, 255, 0.2);
    padding: 10px;
    text-align: left;
}

#result th {
    background-color: rgba(255, 255, 255, 0.1);
    font-weight: bold;
    color: #bb8fce;
}

/* Summary styles */
#result h4 {
    color: #a270db;
    margin-top: 20px;
    margin-bottom: 10px;
}

/* Responsive adjustments */
@media (max-width: 600px) {
    #result table {
        font-size: 14px;
    }

    #result th,
    #result td {
        padding: 5px;
    }
}
#buildingsContainer > div {
    margin-bottom: 15px;
    padding: 10px;
    background-color: rgba(255, 255, 255, 0.05);
    border-radius: 5px;
    overflow: hidden; /* Add this line */
}

input[type="text"], input[type="number"], select {
    width: 100%;
    padding: 8px;
    border: 1px solid #bb8fce;
    border-radius: 4px;
    background-color: rgba(255, 255, 255, 0.1);
    color: white;
    box-sizing: border-box; /* Add this line */
}



    </style>
</head>
<body>
    <h1>Window and Facade Cleaning Calculator</h1>
    
    <form id="calculatorForm">
        <div class="client-info">
            <h2>Client Information</h2>
            <div class="form-group">
                <label for="clientName">Client Name:</label>
                <input type="text" id="clientName" required>
                <label for="clientAddress">Client Address:</label>
                <input type="text" id="clientAddress" required>
            </div>
        </div>

        <div class="cleaning-type">
            <h2>Cleaning Type</h2>
            <div class="form-group">
                <label for="cleaningType">Select Cleaning Type:</label>
                <select id="cleaningType" required>
                    <option value="window">Window Cleaning</option>
                    <option value="facade">Facade Cleaning</option>
                </select>
            </div>
        </div>

        <div class="measurements">
            <h2>Building Measurements</h2>
            
            <div class="form-group">
                <label for="buildingCount">Number of Buildings:</label>
                <select id="buildingCount" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>

            <div id="buildingsContainer"></div>
        </div>

        <div class="glass-estimate">
            <h2>Glass Coverage Estimate</h2>
            <div class="form-group">
                <label for="glassPercentage">Estimated Glass Coverage (%):</label>
                <input type="number" id="glassPercentage" required min="0" max="100" value="50">
            </div>
        </div>

        <button type="submit" class="service-button">Calculate Square Footage</button>
    </form>

    <div id="result"></div>

    <div id="continueSection" style="display: none;">
        <button id="continueButton" class="service-button">Continue to Pricing Details</button>
    </div>
    
    <div class="navigation">
        <a href="#" id="backToHome" class="back-button">Back to Home</a>
    </div>

    <script src="script.js"></script>
    <script src="setHomeLinks.js"></script>
</body>
</html>
