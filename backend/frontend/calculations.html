<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Calculations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&family=SF+Pro+Text:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.6;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 2.5em;
            margin-bottom: 1rem;
            color: #1d1d1f;
            font-weight: 600;
        }

        #savedCalculationsContainer {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            animation: slideUp 0.8s ease-out;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 1rem;
        }

        th, td {
            padding: 1rem 1.5rem;
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        th {
            background: rgba(255, 149, 0, 0.05);
            color: #ff9500;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 500;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tr {
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(5px);
        }

        td i {
            margin-right: 0.5rem;
            color: #ff9500;
        }

        .price-cell {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #ff9500;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 2rem auto;
            padding: 1rem 2rem;
            color: #1d1d1f;
            text-decoration: none;
            border: 2px solid rgba(255, 149, 0, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            gap: 0.5rem;
        }

        .back-button:hover {
            background: rgba(255, 149, 0, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 149, 0, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 1024px) {
            body {
                padding: 1rem;
            }

            th, td {
                padding: 0.8rem;
            }

            .header h1 {
                font-size: 2em;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            th, td {
                padding: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-calculator"></i> Saved Calculations</h1>
            <p>View your calculation history</p>
        </div>

        <div id="savedCalculationsContainer">
            <!-- Table will be dynamically inserted here -->
        </div>

        <a href="#" id="backToHome" class="back-button">
            <i class="fas fa-home"></i>
            Back to Home
        </a>
    </div>

    <script src="calculations.js"></script>
    <script src="setHomeLinks.js"></script>
</body>
</html>
