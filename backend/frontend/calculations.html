<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Calculations</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #312450;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #bb8fce;
            text-align: center;
            margin-bottom: 30px;
        }

        #savedCalculationsContainer {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 5px;
            overflow-x: auto; /* For horizontal scrolling if needed */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background-color: rgba(255, 255, 255, 0.1);
            color: #bb8fce;
            font-weight: bold;
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        /* Back to Home button */
        .back-button {
            display: block; /* Center-align the button */
            width: fit-content; /* Adjust width to fit content */
            margin-top: 30px; /* Add spacing above the button */
            margin-left: auto; /* Center horizontally */
            margin-right: auto; /* Center horizontally */
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid #bb8fce;
            background-color: rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Styles for Edit and Delete buttons */
        .editBtn, .deleteBtn {
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .editBtn {
            background-color: #4CAF50; /* Green for Edit */
        }

        .editBtn:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        .deleteBtn {
            background-color: #F44336; /* Red for Delete */
        }

        .deleteBtn:hover {
            background-color: #d32f2f; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <h1>Saved Calculations</h1>

    <!-- Container to display the calculations -->
    <div id="savedCalculationsContainer"></div>

    <!-- Back to Home Button -->
    <a href="#" id="backToHome" class="back-button">Back to Home</a>

    <!-- Scripts -->
    <script src="calculations.js"></script>
    <script src="setHomeLinks.js"></script>
</body>
</html>
