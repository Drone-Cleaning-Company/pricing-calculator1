<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Manager - Drone Cleaning Company</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #312450;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            padding: 20px;
            margin: 0;
        }

        .user-manager-container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 5px;
        }

        h1, h2 {
            color: #bb8fce;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background-color: rgba(255, 255, 255, 0.1);
            color: #bb8fce;
            font-weight: bold;
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .back-button {
            display: block;
            width: fit-content;
            margin: 30px auto 0;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #bb8fce;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Styles for action buttons (assuming they're added dynamically) */
        .action-button {
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
            margin-right: 5px;
        }

        .edit-button {
            background-color: #4CAF50; /* Green for Edit */
        }

        .edit-button:hover {
            background-color: #45a049;
        }

        .delete-button {
            background-color: #F44336; /* Red for Delete */
        }

        .delete-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>

<body>
    <div class="user-manager-container">
        
        <h2>User Management</h2>
        <table id="userTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Username</th>
                    <th>Country</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- User data will be inserted here -->
            </tbody>
        </table>
    </div>
    <a href="#" id="backToHome" class="back-button">Back to Home</a>
    <script src="userManager.js"></script>
    <script src="setHomeLinks.js"></script>
</body>

</html>
