<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operational Costs</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #312450;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 5px;
        }

        h1 {
            color: #bb8fce;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #bb8fce;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #bb8fce;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .btn-primary {
            background-color: #a270db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #8058b3;
        }

        .back-button {
            display: inline-block;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #bb8fce;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Operational Costs</h1>
        <form id="operationalCostsForm">
            <div class="form-group">
                <label for="dronePilot">Drone Pilot (per hour):</label>
                <input type="number" id="dronePilot" name="dronePilot" value="40" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="visualObserver">Visual Observer (VO) (per hour):</label>
                <input type="number" id="visualObserver" name="visualObserver" value="25" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="opsManager">Operations Manager (per hour):</label>
                <input type="number" id="opsManager" name="opsManager" value="45" step="0.01" required>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn-primary">Save Changes</button>
                <a href="#" id="backToHome" class="back-button">Back to Home</a>
            </div>
        </form>
    </div>
    <script src="operational-costs.js"></script>
    <script src="setHomeLinks.js"></script>
</body>
</html>
