services:
  - type: web
    name: pricing-calculator
    env: node
    buildCommand: |
      mkdir -p /opt/render/project/src/backend
      cp -r backend/* /opt/render/project/src/backend/
      cd /opt/render/project/src/backend && npm install
    startCommand: cd /opt/render/project/src/backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
    autoDeploy: true 